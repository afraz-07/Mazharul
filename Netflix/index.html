<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>Netflix India</title>
</head>

<body>
    <div class="bg">

        <div class="navi">
            
            <img src="/netflix.logo.png" alt="">


            <i class="fa fa-globe" aria-hidden="true"></i>
            <select class="searchbar">
                <option>English</option>
                <option><i class="fa fa-globe" aria-hidden="true"></i>Tamil</option>
                <option><i class="fa fa-globe" aria-hidden="true"></i>Hindi</option>
            </select>

            <button class="Signin"> Sign in </button>

        </div>

        <div class="words">
            <h1>Unlimited movies, TV</h1>
            <h1>shows and more</h1>

            <h2>Watch anywhere. Cancel anytime.</h2>
            <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
        </div>

        <div>
            <input type="email" placeholder="Email address">

            <button> Get Started > </button>
            <h5>Email is required.</h5>

        </div>


    </div>
</body>

</html>
